<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Program Area Contacts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login" class="login-container">
    <h2>Contacts Login</h2>
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="app" class="hidden">
    <header>
      <h1>Program Area Contacts</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Search">
        <button id="addBtn">Add Contact</button>
      </div>
    </header>
    <table id="contactsTable">
      <thead>
        <tr>
          <th>Branch</th>
          <th>Department/Agency</th>
          <th>Name</th>
          <th>Title</th>
          <th>Division</th>
          <th>Email</th>
          <th>Tags</th>
          <th>Preferences</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Contact</h2>
      <form id="contactForm">
        <label>Your Name<input type="text" id="userName" required></label>
        <label>Branch<input type="text" id="branch" required></label>
        <label>Department/Agency<input type="text" id="department" required></label>
        <label>Contact Name<input type="text" id="contactName" required></label>
        <label>Title<input type="text" id="title" required></label>
        <label>Division<input type="text" id="division"></label>
        <label>Email<input type="email" id="email" required></label>
        <label>Tags (comma separated)<input type="text" id="tags"></label>
        <label>Preferences<textarea id="preferences"></textarea></label>
        <label>Preferred To (comma separated emails)<input type="text" id="prefTo"></label>
        <label>Preferred CC (comma separated emails)<input type="text" id="prefCc"></label>
        <div class="modal-actions">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
